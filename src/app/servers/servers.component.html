<app-server *ngFor="let server of servers"></app-server>

<label>Server Name</label>
<!-- <input type="text"
    class="form-control"
    (input) = "onUpdateServerName($event)"
> -->

<input type="text"
    class="form-control"
    [(ngModel)]="serverName"
>
<!-- <p>{{ serverName }}</p> -->
<button class="btn btn-primary" 
    [disabled] ="!allowNewServer"
    (click)="onCreateServer()"
>
    Add Server
</button>
<p *ngIf="isServerCreated; else noServer">Server created and name is {{ serverName }}</p>
<ng-template #noServer>
    <p>
        No server created
    </p>
</ng-template>
<!-- <p>{{ serverCreationStatus }}</p> -->
<br/>
<label>User Name</label>
<input type="text"
    class="form-control"
    [(ngModel)]="userName"
>
<p>{{ userName }}</p>
<button 
    class="btn btn-primary"
    [disabled]="!userName"
    (click)="onReset()"
>
    Reset
</button>
